<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Dawgs</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-size: xx-small;
            background-color: blueviolet;
            color: rgb(204, 0, 255);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .dog-card {
            border: yellowgreen;
            animation: spin 5s linear infinite;
        }
        .dog-image {
            max-width: 300px;
            height: auto;
        }
        button {
            border: none;
            background-color: aquamarine;
            padding: 5px 30px;
            border: none;
            font-weight: bolder;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg);}
        }
    </style>
</head>

<body>
    <div id="app" class ="container">
        <h1>DOG WALKING SERVICES?!!?!</h1>
        <div class="dog-card">
            <h2>DOG OF THE DAY!!</h2>
            <img class="dog-image" v-bind:src="dogImage" alt="dog" @mouseover="ChangeBackground">
        </div>
        <div class="navigation">
            <button type="button" @click="ChangeTextColour">Bark!</button>
            <button type="button" @click="ChangeTextColour">Bark?</button>
            <button type="button" @click="ChangeTextColour">Bark!?</button>
            <button type="button" @click="ChangeTextColour">Bark?!</button>
        </div>
    </div>
    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const dogImage = ref('');

                const fetchDogImage = async () => {
                    try {
                        const response = await fetch('https://dog.ceo/api/breeds/image/random');
                        const data = await response.json();
                        dogImage.value = data.message;
                    } catch (err) {
                        console.error(err);
                        dogImage.value = 'https://images.dog.ceo/breeds/retriever-golden/n02099601_100.jpg'
                    }
                };

                const ChangeBackground = () => {
                    const colors = ['#FF00FF', '#00FFFF', '#FFFF00', '#FF0000', '#00FF00', '#0000FF'];
                    document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                };

                const ChangeTextColor = () => {
                    const colors = ['#00FFFF', '#FF00FF', '#FFFF00', '#00FF00', '#FF0000', '#0000FF'];
                    document.body.style.color = colors[Math.floor(Math.random() * colors.length)];
                };

                onMounted(() => {
                    fetchDogImage();
                });

                return {
                    dogImage,
                    ChangeBackground,
                    ChangeTextColour
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
