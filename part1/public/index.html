<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Dawgs</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-size: xx-small;
            background-color: blueviolet;
            color: rgb(204, 0, 255);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .dog-card {
            border: yellowgreen;
            animation: spin 5s linear infinite;
        }
        .dog-image {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class ="container">
        <h1>DOG WALKING SERVICES?!!?!</h1>
        <div class="dog-card">
            <h2>DOG OF THE DAY!!</h2>
            <img class="dog-image" :src="dogImage" alt="dog" @mouseover="playBarkSound">
        </div>
        <div class="navigation">
            <button type="button" @click="spin"></button>
            <button type="button" @click="spin"></button>
            <button type="button" @click="spin"></button>
            <button type="button" @click="spin"></button>
        </div>
        <audio id="barkSound" src="https://www.soundjay.com/misc/sounds/dog-bark-1.mp3" preload="auto"></audio>
    </div>
    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const dogImage = ref('');
                const isSpinning = ref(true);

                const fetchDogImage = async () => {
                    try {
                        const response = await fetch('https://dog.ceo/api/breeds/image/random');
                        const data = await response.json();
                        dogImage.value = data.message;
                    } catch (err) {
                        console.error(err);
                        dogImage.value = 'https://images.dog.ceo/breeds/retriever-golden/n02099601_100.jpg'
                    }
                };

                const

                return {
                    dogImage
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
