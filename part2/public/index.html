<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5" style="max-width: 500px;">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <div v-if="errorMessage" class="mt-3 alert alert-danger">{{ errorMessage }}</div>
    </form>
  </div>

  <h2 class="mb-3 text-center">All registered dogs!</h2>
  <div v-if="dogs.length === 0" class="text-center text-muted">No Dogs!!</div>
  <table v-if="dogs.length > 0" class="table table-striped table-bordered align-middle">
    <thead class="table-primary">
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner</th>
        <th>Picture</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="dog in dogs" :ket="dog.dog_id">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_id }}</td>
        <td><img :src="dog.image" alt="Dog photo" class="img-thumbnail" style="max-height: 100px;" /></td>
      </tr>
    </tbody>
  </table>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMessage: '',
          dogs: [],
        };
      },
    methods: {
      async login() {
        try {
          const res = await fetch('api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: this.username, password: this.password })
          });

          const data = await res.json();

          if (!res.ok) {
            this.errorMessage = data.error || 'Login Failed';
            return;
          }

          const role = data.user.role;
          if (role == 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else if (role == 'walker'){
            window.location.href = 'walker-dashboard.html'
          } else {
            this.errorMessage = 'Unknown role';
          }
        } catch (err){
          this.errorMessage = 'An Error Occurred';
        },

        async fetchRandomImage() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            return data.message;
          } catch {
            return 'https://images.dog.ceo/breeds/retriever-golden/n02099601_100.jpg';
          }
        },

        async loadDogs() {
          try {
            const res = await fetch('/api/users/dogs');
            if (!res.ok) throw new Error('Failed to load dog data');

            const dogData = await res.json();
            const withImages = await Promise.all(
              dogData.map(async (dog) => {
                const image = await this.fetchRandomImage();
                return { ...dog, image };
              })
            );

            this.dogs = withImages;
          } catch (err) {
            console.error('Error loading dogs:', err);
          } finally {
            this.loadingDogs = false;
          }
        }
      },
      }
    }
    
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
